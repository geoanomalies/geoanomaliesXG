---
layout: default
---
<div class="post">

  <header class="post-header">
    <!-- <h1 class="post-title"><img src="assets/img/slrtplogo.png" class="slrtplogo-home" alt="Logo"> {{ page.desc_title }}</h1> -->
    <style>
    .post-header .logo-header-container {
      background-color: #10121a;
      padding: 20px;
      display: flex;
      align-items: center; 
      border-radius: 8px;
    }

    /* Container for the icon and the new text block */
    .post-header .logo-parts-container {
      display: flex;
      align-items: center;
      margin-right: 25px; 
    }

    .post-header .logo-icon-image {
      height: 120px;
      margin-right: 15px; 
    }
    
    /* NEW: Styles for the HTML text */
    .post-header .logo-text-container {
      display: flex;
      flex-direction: column;
    }

    .post-header .logo-text-main {
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      font-size: 30px;
      font-weight: 600;
      color: white;
      line-height: 1.2;
    }
    
    .post-header .logo-text-main .orange-o {
      color: #f08519; /* A color picked from your image */
    }

    .post-header .logo-text-sub {
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      font-size: 15px;
      color: #e0e0e0;
      font-weight: 500;
    }
    
    .post-header .post-description {
      margin: 0;
      color: white;
    }

    /* --- Mobile Optimization --- */
    @media (max-width: 600px) {
      .post-header .logo-header-container {
        flex-direction: column; 
      }

      .post-header .logo-parts-container {
        flex-direction: column; 
        margin-right: 0; 
        margin-bottom: 20px; 
      }
      
      .post-header .logo-icon-image {
        margin-right: 0;
        margin-bottom: 10px; 
      }

      /* Center the text block on mobile */
      .post-header .logo-text-container {
        align-items: center;
      }
    }
  </style>
  
  <div class="logo-header-container">

    <div class="logo-parts-container">
      <img src="assets/img/logo_image.jpg" alt="GeoAnomalies Icon" class="logo-icon-image">
      
      <div class="logo-text-container">
        <div class="logo-text-main">Ge<span class="orange-o">o</span>Anomalies</div>
        <div class="logo-text-sub">ACM SIGSPATIAL 2025</div>
      </div>
    </div>
    
    <h4 class="post-description">{{ page.description | newline_to_br}}</h4>

  </div>

</div>

    <!-- <h5 class="post-description">{{ page.description | newline_to_br}}</h5> -->
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
