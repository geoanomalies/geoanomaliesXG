---
layout: default
---
<div class="post">

  <header class="post-header">
    <!-- <h1 class="post-title"><img src="assets/img/slrtplogo.png" class="slrtplogo-home" alt="Logo"> {{ page.desc_title }}</h1> -->
    <div class="post-header">

  <style>
    .post-header .logo-header-container {
      background-color: black;
      padding: 20px;
      display: flex;
      align-items: center; 
      border-radius: 8px;
    }

    /* Container for the two logo images */
    .post-header .logo-parts-container {
      display: flex;
      align-items: center;
      margin-right: 25px; /* Space between logo and description */
    }

    .post-header .logo-icon-image {
      height: 120px;
      margin-right: 15px; /* Space between icon and text */
    }
    
    .post-header .logo-text-image {
      /* Adjust height as needed for your text image */
      height: 120px; 
    }

    .post-header .post-description {
      margin: 0;
      color: white;
    }

    /* --- Mobile Optimization --- */
    @media (max-width: 600px) {
      .post-header .logo-header-container {
        /* Stack the logo block and the description vertically */
        flex-direction: column; 
      }

      .post-header .logo-parts-container {
        /* Stack the icon and the text vertically */
        flex-direction: column; 
        margin-right: 0; 
        margin-bottom: 20px; /* Space between logo and description */
      }
      
      .post-header .logo-icon-image {
        margin-right: 0;
        margin-bottom: 10px; /* Space between icon and text */
      }
    }
  </style>
  
  <div class="logo-header-container">

    <div class="logo-parts-container">
      <img src="assets/img/logo_image.jpeg" alt="GeoAnomalies Icon" class="logo-icon-image">

      <img src="assets/img/logo_text.jpeg" alt="GeoAnomalies Text" class="logo-text-image">
    </div>
    
    <h4 class="post-description">{{ page.description | newline_to_br}}</h4>

  </div>

</div>

    <!-- <h5 class="post-description">{{ page.description | newline_to_br}}</h5> -->
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
