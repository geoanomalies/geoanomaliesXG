---
layout: default
---
<div class="post">

  <header class="post-header">
    <!-- <h1 class="post-title"><img src="assets/img/slrtplogo.png" class="slrtplogo-home" alt="Logo"> {{ page.desc_title }}</h1> -->
    <div style="background-color: black; padding: 20px; display: flex; align-items: center; border-radius: 8px;">

    <img src="assets/img/logo.jpeg" alt="GeoAnomalies" style="height: 120px; margin-right: 25px;">
    
    <h4 class="post-description" style="margin: 0; color: white;">{{ page.description | newline_to_br}}</h4>

  </div>

    <!-- <h5 class="post-description">{{ page.description | newline_to_br}}</h5> -->
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
