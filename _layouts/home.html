---
layout: default
---
<div class="post">

  <header class="post-header">
    <!-- <h1 class="post-title"><img src="assets/img/slrtplogo.png" class="slrtplogo-home" alt="Logo"> {{ page.desc_title }}</h1> -->
  <div style="background-color: #0a0a0f; padding: 10px 0;">

    <h1 class="post-title" style="margin: 0; display: flex; justify-content: flex-end;">
      <img src="assets/img/logo.jpeg" alt="GeoAnomalies ACM SIGSPATIAL Logo" style="height: 60px;">
  </h1>
  </div>

    <h4 class="post-description">{{ page.description | newline_to_br}}</h4>
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
