---
layout: default
---
<div class="post">

  <header class="post-header">
    <!-- <h1 class="post-title"><img src="assets/img/slrtplogo.png" class="slrtplogo-home" alt="Logo"> {{ page.desc_title }}</h1> -->
    <div class="post-header">

  <style>
    /* We target the specific div to avoid conflicts */
    .post-header .logo-header-container {
      background-color: black;
      padding: 20px;
      display: flex;
      align-items: center; 
      border-radius: 8px;
    }

    .post-header .logo-header-image {
      height: 100px;
      margin-right: 25px; 
    }

    .post-header .post-description {
      margin: 0;
      color: white;
    }

    /* --- Mobile Optimization --- */
    @media (max-width: 600px) {
      .post-header .logo-header-container {
        flex-direction: column; 
      }

      .post-header .logo-header-image {
        margin-right: 0; 
        margin-bottom: 15px; 
      }

      .post-header .post-description {
        text-align: left; 
      }
    }
  </style>
  
  <div class="logo-header-container">

    <img src="assets/img/logo.jpeg" alt="GeoAnomalies Logo" class="logo-header-image">
    
    <h4 class="post-description">{{ page.description | newline_to_br}}</h4>

  </div>

</div>

    <!-- <h5 class="post-description">{{ page.description | newline_to_br}}</h5> -->
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
